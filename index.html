<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
    
        var game = new Phaser.Game(config);
    
        function preload ()
        {    
            this.load.image({ key: 'sky', url: 'assets/space3.png' });
            // this.load.image('logo', 'assets/sprites/phaser3-logo.png');
            this.load.image({ key: 'logo', url: 'assets/cat.png' });
            this.load.image({ key: 'red', url: 'assets/red.png' });
        }
    
        function create ()
        {
            this.add.image(400, 300, 'sky');
    
            var particles = this.add.particles('red');
    
            var emitter = particles.createEmitter({
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });
    
            var logo = this.physics.add.image(400, 100, 'logo');
    
            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);
    
            emitter.startFollow(logo);
        }
        </script>
</body>
</html>
